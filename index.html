<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
  
    <link rel="stylesheet" href="/IOT/static/login.css" />
    <title>Đăng kí & Đăng nhập</title>
  </head>
  <body>
    <form class="log-in">
      <h1 class="title">Smart Farm</h1>
      <input id="username" class="input" type="text" autofocus placeholder="Email" />
      <input id="password" class="input" type="password" placeholder="Password" />
      <button class="input submit"  onclick="login()">Đăng nhập</button>
      <a href="#" class="forgot">Quên mật khẩu?</a>
    </form>
    <button class="sign-up" href="/IOT/templates/signup.html">Đăng kí ngay</button>
 <script src="/IOT/json/account.js"></script>
  </body>
</html>
