<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/IOT/static/login.css" />
    <title>Đăng kí & Đăng nhập</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form class="sign-in-form">
            <h2 class="title">Đăng nhập</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" id="username" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input
                type="password"
                placeholder="Password"
                id="password"
              />
            </div>
            <button class="btn solid" onclick="login()">Đăng nhập</button>
           
            </div>
          </form>
          <form class="sign-up-form">
            <h2 class="title">Đăng kí</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" id="user_sp/>
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" id="email_field" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input
                type="password"
                placeholder="Password"
                id="password_sp"
              />
            </div>
            <button class="btn" onclick="signup()">Đăng kí</button>
          
          </form>
        </div>
      </div>
    
    </div>

    <script src="app.js"></script>

    <script>
      var user = ['thanggtrann12'];
          var pass = ['0393807319'];
            function login()
                {
                for (var i = 0; i<user.length;i++)
                if (user[i] == document.getElementById("username").value && pass[i] == document.getElementById("password").value) 
                 {
                  window.location.href = "/IOT/templates/sidebar.html";

               else

                }

          function signup()
          {
              user.push(document.getElementById("username").value);
              pass.push(document.getElementById("password").value);
             
          }
