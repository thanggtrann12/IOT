  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <link rel="stylesheet" href="/IOT/static/style-sidebar.css" />
    <link rel="icon" href="/IOT/pictures/farm.png">

    <title>Smart Faming</title>
    <style>
      body {
        background: url(/IOT/pictures/2.jpg);
        background-repeat: repeat;
        min-width: 310px;
        max-width: 800px;
        height: 400px;
        margin: 0 auto;
      }
      h2 {
        font-family: Arial;
        font-size: 2.5rem;
        text-align: center;
      }
      .buttoncl {
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
      }

  <body>
    <p id="temp" style="visibility: hidden;"></p>
    <p id="hum" style="visibility: hidden;"></p>
    <p id="brightne" style="visibility: hidden;"></p>
    <form>
      <fieldset style="background-color: antiquewhite; border: 2cm">
        <legend>
          <b style="color: red; font-size: 60px; font-weight: bold">Farm 2</b>
        </legend>
        <tr>
          <th>
            <p id="chart-temperature" class="container"></p>
          </th>
          <th>
            <p id="chart-humidity" class="container"></p>
          </th>
          <th>
            <p id="chart-brightness" class="container"></p>
          </th>
        </tr>
      </fieldset>
    </form>

    <footer>
      <a
        href="/IOT/templates/sidebar.html"
        style="
          shape-outside: margin-box;
          text-decoration: none;
          border-style: solid;
        "
        >Back to Homepage</a
      >
    </footer>
  </body>
  <script>
    var chartB = new Highcharts.Chart({
      chart: { renderTo: "chart-brightness" },
      title: { text: "Brightness" },
      series: [
        {
          showInLegend: false,
          data: [],
        },
      ],
      plotOptions: {
        line: { animation: false, dataLabels: { enabled: true } },
        series: { color: "#18009c" },
      },
      xAxis: {
        type: "datetime",
        dateTimeLabelFormats: { second: "%H:%M:%S" },
      },
      yAxis: {
        title: { text: "Candela (Cd)" },
      },
      credits: { enabled: false },
    });
    setInterval(function () {
      var x = new Date().getTime(),
        y = parseInt(document.getElementById("brightne").innerText);
      //console.log(this.responseText);
      if (chartB.series[0].data.length > 40) {
        chartB.series[0].addPoint([x, y], true, true, true);
      } else {
        chartB.series[0].addPoint([x, y], true, false, true);
      }
    }, 3000);
    var chartT = new Highcharts.Chart({
      chart: { renderTo: "chart-temperature" },
      title: { text: "Temperature" },
      series: [
        {
          showInLegend: false,
          data: [],
        },
      ],
      plotOptions: {
        line: { animation: false, dataLabels: { enabled: true } },
        series: { color: "#18009c" },
      },
      xAxis: {
        type: "datetime",
        dateTimeLabelFormats: { second: "%H:%M:%S" },
      },
      yAxis: {
        title: { text: "Temperature (Celsius)" },
      },
      credits: { enabled: false },
    });
    setInterval(function () {
      var x = new Date().getTime(),
        y = parseInt(document.getElementById("temp").innerText);
      //console.log(this.responseText);
      if (chartT.series[0].data.length > 40) {
        chartT.series[0].addPoint([x, y], true, true, true);
      } else {
        chartT.series[0].addPoint([x, y], true, false, true);
      }
    }, 3000);
    var chartH = new Highcharts.Chart({
      chart: { renderTo: "chart-humidity" },
      title: { text: "Humidity" },
      series: [
        {
          showInLegend: false,
          data: [],
        },
      ],
      plotOptions: {
        line: { animation: false, dataLabels: { enabled: true } },
        series: { color: "#18009c" },
      },
      xAxis: {
        type: "datetime",
        dateTimeLabelFormats: { second: "%H:%M:%S" },
      },
      yAxis: {
        title: { text: "Humidity (%)" },
      },
      credits: { enabled: false },
    });
    setInterval(function () {
      var x = new Date().getTime(),
        y = parseInt(document.getElementById("hum").innerText);
      //console.log(this.responseText);
      if (chartH.series[0].data.length > 40) {
        chartH.series[0].addPoint([x, y], true, true, true);
      } else {
        chartH.series[0].addPoint([x, y], true, false, true);
      }
    }, 3000);
  </script>
